<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Jiyanshu Dhaka - Web Developer, Programmer, Finance Analyst</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@1,200&display=swap" rel="stylesheet">
  <style>
    /* Existing styles... */
    * {
      margin: 0;
      padding: 0;

      border-radius: 10px;
    }

    body {
      background-color: rgb(0, 0, 12);
      color: white;
      font-family: 'Poppins', sans-serif;
      border-radius: 10px;
    }

    nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 70px;
      background-color: rgb(8, 8, 81);
      border-radius: 10px;
    }

    nav ul {
      display: flex;
      justify-content: center;
      border-radius: 10px;
    }

    nav ul li {
      list-style: none;
      margin: 0 23px;
      border-radius: 10px;
    }

    .left {
      font-size: 2rem;
            background-color: rgb(83, 255, 201);
            color: rgb(0, 0, 0);
            padding: 10px;
            border-radius: 10px;
    }

    .firstsection>div {
      display: flex;
      justify-content: space-around;
      margin: 80px 0;

      border-radius: 10px;
    }

    .firstsection div {
      width: 100%;

      border-radius: 10px;

    }

    .leftsection {
      font-size: 2rem;
      justify-content: center;
      width: 34px;

      border-radius: 10px;
    }

    /* .rightsection {
      background-color: azure;
      width: 34px;
    } */
    .titles {
      color: rgb(204, 247, 76);
    }

    .content-section {
      display: flex;
      justify-content: center;
      margin: 80px 0;

      border-radius: 10px;
    }

    .content-section .left-section {
      flex: 1;
      font-size: 2.3rem;
      display: flex;
      flex-direction: column;
      align-items: center;

      border-radius: 10px;
    }

    .content-section .left-section span {
      color: blueviolet border-radius: 10px;
    }

    .content-section .right-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 40px;
      margin-left: 40px;
      margin-bottom: 40px;
    }

    .content-section .right-section img {
      max-width: 100%;
      height: auto;

      
      border-radius: 60%;
      margin-right: 100px;
    }

    /* Additional styles... */

    .image-section {
      background-color: rgb(32, 32, 32);
      color: rgb(204, 247, 76);
      padding: 80px 0;
      text-align: center;
      margin-right: 40px;
      margin-left: 40px;
      margin-bottom: 40px;
      border-radius: 10px;
    }

    .image-section h2 {
      font-size: 2.5rem;

      border-radius: 10px;
    }

    .image-section .image-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 20px;
      margin-top: 40px;
      margin-right: 40px;
      margin-left: 40px;

      border-radius: 10px;
    }

    .image-section .image-grid img {
      max-width: 100%;
      height: auto;

      border-radius: 10px;
    }

    .blog-section {
      background-color: rgb(20, 20, 20);
      color: rgba(4, 72, 43, 0.064);
      padding: 80px 0;
      text-align: center;
    }

    .blog-section h2 {
      font-size: 2.5rem;
    }

    .blog-section .blog-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 40px;
    }

    .blog-section .blog-card {
      max-width: 400px;
      background-color: rgb(40, 40, 40);
      color: rgb(96, 88, 248);
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
    }

    .blog-section .blog-card h3 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .blog-section .blog-card p {
      font-size: 1rem;
    }
    .buttons {
            padding: 10px;
            width: 200px;
            text-align: center;
            background-color: #ffffff;
        }
    /* Responsive styles... */
  </style>
</head>

<body>
  <header>
    <div class="container">
      <div class="sidebar">
        <nav>
          <div class="left">Jiyanshu's Portfolio</div>
          <ul>
            <div class="buttons">
                <a style="text-decoration:none" href="home.htm">Home</a>
            </div>
        </ul>

        <div class="buttons">
            <a style="text-decoration:none" href="intro.htm">My Intro</a>
        </div>
        <div class="buttons">
          <a style="text-decoration:none" href="Blogs.htm">Blogs</a>
      </div>
        <div class="buttons">
            <a style="text-decoration:none" href="achievements.htm">Achievements</a>
        </div>
        <div class="buttons">
            <a style="text-decoration:none" href="contacts.htm">Contact Me</a>
        </div>
        </ul>
        </nav>
      </div>
      <div class="main">
      </div>
    </div>
  </header>

  <main>
    <section class="firstsection">
      <div class="content-section">
        <div class="left-section">
          Hi, my name is Jiyanshu Dhaka.This is my portfolio website. I am a passionate web developer, programmer, and finance analyst.
        </div>
        <div class="right-section">
          <img src="3.jpg" alt="">
        </div>
      </div>
    </section>

    <!-- Image Section -->
    <section class="image-section">
      <div class="container">
        <h2>My Portfolio</h2>
        <div class="image-grid">
          <img src="1.jpg" alt="Image 1">
          <img src="2.jpg" alt="Image 2">
          <!-- Add more images as needed -->
        </div>
      </div>
    </section>


    </div>
    </div>
    </section>



  </main>

</body>

</html>
